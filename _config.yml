name: zhulang technology blog
description: Zhulang.JD 
meta_description: "Your New Technology Site, Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://tibelf.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://tibelf.github.io'
author:         'zhulang'
authorTwitter:  ''

permalink:       /:year/:month/:day/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
