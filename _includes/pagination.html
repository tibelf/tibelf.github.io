<nav id="post-nav">
    {% if paginator.previous_page %}
        <span class="prev">
            {% if paginator.previous_page == 1 %}
                <a href="{{ paginator.previous_page_path | prepend: site_baseurl | replace: '//','/' }}" title="Previous Page">
                    <span class="arrow">←</span> Newer Posts
                </a>
            {% else %}
                <a href="{{ site.paginate_path | prepend: site_baseurl | replace: '//','/' | replace: ':num', paginator.previous_page}}/">
                    <span class="arrow">←</span> Newer Posts
                </a>
            {% endif %}
        </span>
    {% endif %}
    {% if paginator.next_page %}
        <span class="next">
            <a href="{{ paginator.next_page_path | prepend: site_baseurl | replace: '//','/' }}/">
                Older Posts <span class="arrow">→</span>
            </a>
        </span>
    {% endif %}
</nav>
